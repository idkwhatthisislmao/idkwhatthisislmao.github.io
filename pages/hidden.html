<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #2c2c2c; 
            font-weight: bold; 
        }
        .sidebar {
            width: 200px;
            background-color: #3e3e3e; 
            color: white;
            transition: width 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            max-height: 100vh; 
            overflow-y: scroll; 
            scrollbar-width: none; 
        }
        .sidebar::-webkit-scrollbar {
            display: none; 
        }
        .sidebar h2 {
            margin: 10px 0;
            font-size: 20px; 
            text-align: center; 
        }
        .sidebar button {
            width: 80%;
            padding: 10px; 
            border: none;
            background: none;
            color: white;
            text-align: center; 
            cursor: pointer;
            font-size: 14px; 
            margin: 5px 0; 
            font-weight: bold; 
        }
        .sidebar button:hover {
            background-color: #5a5a5a; 
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }
        .iframe-container {
            flex: 1;
            border: 1px solid #ccc;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        .fullscreen-button {
            padding: 10px 20px;
            background-color: #444444; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            align-self: center; 
            font-size: 14px; 
            font-weight: bold;
        }
        .fullscreen-button:hover {
            background-color: #666666; 
        }
    </style>
</head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2NMBKESFKS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2NMBKESFKS');

<body>

<div class="sidebar">
    <button onclick="window.location.href='../index.html'"><- Back</button>
    <h3>---------------------</h3>
    <button onclick="changeIframe('music.html')">Music</button>
    <button onclick="changeIframe('https://rammerhead.z4cked.com')">Rammerhead</button>
    <button onclick="changeIframe('ext.html')">EXT Hanger</button>
    <button onclick="changeIframe('https://helixjump.io/')">Definitely Science</button>
    <button onclick="changeIframe('https://helixjump.io/eclipse/service/hvtrs8%2F-wuw%2Cntific.aoo%2Fgn%2Fuq%2Feedopcg-lou%2F')">Geforce NOW</button>
</div>

<div class="content">
    <div class="iframe-container">
        <iframe id="iframe" allowfullscreen></iframe>
    </div>
    <button class="fullscreen-button" id="fullscreen-btn">Fullscreen</button>
</div>

<script>
    function changeIframe(url) {
        document.getElementById('iframe').src = url;
    }

    function showWarningAndChangeIframe(url) {
        changeIframe(url);
        alert("You are about to enter the Chat Room. Do not try to sign up or visit shop. You WILL get flagged.");
    }

    document.getElementById('fullscreen-btn').addEventListener('click', function() {
        const iframe = document.getElementById('iframe');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { 
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { 
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { 
            iframe.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
