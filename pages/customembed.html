<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Embed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent; 
            font-family: Arial, sans-serif;
            color: gray; 
            text-align: center;
        }
        h1 {
            font-size: 3.5vw; 
            margin: 0;
        }
        p {
            font-size: 2vw; 
            margin: 5px 0 30px; 
        }
        input[type="text"] {
            border: 2px solid gray; 
            border-radius: 20px; 
            padding: 6px; 
            font-size: 1.2vw; 
            margin-right: 10px;
            width: 220px; 
        }
        button {
            padding: 6px 10px; 
            border: none;
            border-radius: 20px; 
            background-color: gray; 
            color: white; 
            font-size: 1.2vw; 
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8; 
        }
    </style>
</head>
<body>

    <h1>Custom Embed</h1>
    <p>This only works for websites that allow you to embed. (this is not a proxy)</p>
    <div>
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button onclick="redirect()">Go</button>
    </div>

    <script>
        function redirect() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                
                
                    
                    const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : 'https://' + url;
                    window.location.href = url;

            } else {
                alert('Please enter a URL.');
            }
        }
    </script>

</body>
</html>
